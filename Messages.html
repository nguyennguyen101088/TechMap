<div class="contentHomeRegister" ng-controller="MessagesViewController" ng-init="init()">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="slide-nav" style="margin-bottom: 0px;border-bottom: 2px solid orange;">
		<div class="container">
			<div class="navbar-header">
				<div class="row row-1">
					<a class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<!-- <a class="navbar-brand">Project name</a> -->
					<!-- <ul class="nav navbar-nav" style="width: 43%;margin-left: 15%;text-transform: none;height: 40px;">
						<li class="dropdown" style="margin-top: 5px;"> <a href="" class="dropdown-toggle" data-toggle="dropdown" style="font-size: 16px;">Members<b class="caret"></b></a>
							<ul class="dropdown-menu" style="background-color:black;position: relative;top: 0%;">
								<li style="margin: 0;"><a href="" style="color:rgb(227, 108, 10);font-size: 16px;font-weight: 600;">Message</a></li>
								<li style="margin: 0;"><a href="" style="color:rgb(255, 0, 0);font-size: 16px;font-weight: 600;">Community</a></li>
								<li style="margin: 0;"><a href="" style="color:rgb(0, 176, 240);font-size: 16px;font-weight: 600;">Companies</a></li>
							</ul>
						</li>
					</ul> -->
					<label style="width: 43%;  margin-left: 7%;  text-transform:none;margin-top: 4%;color: white;font-size: 16px;font-weight: 700;"> Messages </label>
					<button type="submit">
						<i class="fa fa-search"></i>
						<!-- <i class="fa fa-calendar-check-o"></i> -->
					</button>
				</div>
				<div class="row row-2">
					<div class="col-xs-4" style="text-align: center;" ng-click="GoToHome()">
						<a class="dropdown-toggle count-info" data-toggle="dropdown" href="" style="padding-top: 20px;padding-bottom: 7px;min-height: 50px;display: block;position: relative;">
							<i class="fa fa-globe" style="color: white;font-size:22px;"></i><!--   <span class="label label-warning">16</span> -->
						</a> 
					</div>
					<div class="col-xs-4" style="text-align: center;">
						<a class="dropdown-toggle count-info" data-toggle="dropdown" href="" style="padding-top: 20px;min-height: 50px;display: block;position: relative;">
							<i class="fa fa-envelope" style="color: white;font-size:22px;"></i> <!-- <b class="badge bg-color-red bounceIn animated"> 21 </b> -->
						</a>
					</div>
					<div class="col-xs-4" style="text-align: center;" ng-click="GoToMap()">
						<a class="right-sidebar-toggle count-info" data-toggle="dropdown" href="" style="padding-top: 20px;min-height: 50px;display: block;position: relative;">
							<i class="fa fa-user" style="color: white;font-size:22px;"></i><!--  <b class="badge-companies bg-color-red bounceIn animated"> 21 </b> -->
						</a>
					</div>
				</div>
				<div class="row row-3" style="border: 1px solid orange;top: 0px;position: relative;width: 33.33%;margin-left: 33.33%;" />
			</div>

			<div id="slidemenu">
				<ul class="nav navbar-nav" style="text-transform:none;">
					<li style="margin: 0;padding: 0;padding-top: 10px;height: 97px;">
						<div class="row">
						<!-- background-image: url(https://media.licdn.com/mpr/mprx/0_YSs4eL1JiUxK6U3zM7C9_AYJ8WxK_I1ZlpCnSKLJTg8A6U-zAp846QYJQW9K_o8ZqSCM8NlMuOAlh7vzNOxX8AKvdOArh7nqAOxRwr5ZG0XyoMSeg7dvIkwWWwIhW73LZgRq2CWTXYj); -->
							<div class="col-xs-4" ng-style="{'background-image': 'url(' + urlImageUserProfile + ')'}" style="
								background-position: center center;background-size: 100%;height: 70px;width: 70px;border-radius: 50%;margin-top: 11px;margin-left: 10px;border: 2px solid white;" />
							<div class="col-xs-8" style="color: white;float: left;padding-top: 25px;padding-bottom: 10px;">
								<label style="font-size: 18px;font-weight: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{nameUserProfile}}</label>
								<br>
								<label style="color: #737373;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;font-weight: normal;">{{addressUserProfile}}</label>
							</div>
						</div>
					</li>
					<li style="border-bottom: 1px solid #e3e3e3;height: 1px;margin-top: 7px;margin-bottom: 10px;"></li>
					<!--<li><a href="">Jobs</a></li>-->
					<li style="margin: 0;padding: 0;" ng-click="GoToJobs()"><a href="">Jobs</a></li>
					<li style="margin-top: 0px;margin-bottom: 0px;" ng-click="GoToEvents()"><a href="">Events</a></li>
					<li style="border-bottom: 1px solid #e3e3e3;margin-top: 7px;;height: 1px;"></li>
					<li style="margin-top: 0px;margin-bottom: 0px;"><a href="">My Profile</a></li>
					<li style="margin-top: 0px;margin-bottom: 0px;"><a href="">Company Profile</a></li>
					<li style="margin-top: 0px;margin-bottom: 0px;"><a href="">Account</a></li>
					<li style="border-bottom: 1px solid #e3e3e3;padding: 0px;height: 1px;"></li>
					<li style="margin-top: 0px;margin-bottom: 0px;"><a href="">About</a></li>
					<li style="margin-top: 0px;margin-bottom: 0px;"><a href="">Contact</a></li>
					<li style="margin-top: 0px;margin-bottom: 0px;" ng-click="Logout()"><a href="">Log Out</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!--wrap the page content do not style this-->
	<div id="page-content" style="padding-top: 0px;overflow-y: scroll;height: 520px;">
		<div class="container" style="padding-left: 0px;padding-right: 0px;">
			<div>
				<div class="sidebar-message" style="float: left;width: 100%;padding: 0;" ng-repeat="message in messages">
					<div class="pull-left text-center" ng-style="{'background-image': 'url(' + message.UserPhoto + ')'}" style="
						background-repeat: no-repeat;height: 113px;width: 110px;border-radius: 0%;
						border-bottom: 1px solid #e3e3e3;border-right: 1px solid #e3e3e3;padding-top: 1px;background-position: center center;background-size: 100%;" />
					<div class="media-body" style="padding-left: 10px;border-bottom: 1px solid #e3e3e3;position: relative;height: 113px;">
						<label style="padding-top: 40px;text-transform: uppercase;">{{message.PostedBy}}</label>
						<br>
						<label style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;width: 100%;color: #888888;font-weight: normal;display: inline-block;position: absolute;padding-right: 15px;padding-bottom: 10px;text-transform: none;">{{message.Post}}</label>
						<br>
						<label style="float: right;font-weight: normal;font-size: 13px;padding-top: 15px;">
							<small class="text-muted" style="float: right;margin-right: 10px;">{{message.DatePosted}}</small>
						<label>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
	<!-- /#page-content -->
</div>
