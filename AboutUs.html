<div class="contentHomeRegister" ng-controller="AboutUsViewController">
	<header class="container" style="background: #fff; text-transform:none;padding-left: 0px;padding-right: 0px;">
		<div class="row logo">
			<div class="col-xs-12" style="text-align: center; height: 60px;">
				<img src="img/techmapsmall.jpg" style=" height: 60px; width: 50%;">
			</div>
		</div>
		<div class="row" style="background: gray;">
			<div class="col-xs-12" style="padding-left: 0px;padding-right: 0px;">
				<ul class="nav nav-pills" style="margin-top: 2px;">
				  <li class="col-xs-4" role="presentation" ng-click="GoToHome()"><a href="">Home</a></li>
				  <li class="col-xs-4" role="presentation" ng-click="GoToProfile()"><a href="">Profile</a></li>
				  <li class="col-xs-4" role="presentation" ng-click="GoToMessages()"><a href="">Messages</a></li>
				</ul>
			</div>
		</div>
	</header>
	
	
	<section class="container" style="color: green;text-align: center;text-transform: none;padding-right: 0;padding-left: 0;padding-top: 0;height: 452px !important; overflow: auto;width: 100%;">
		<div class="contentAboutUs">
			<div class="row">
				<div class="col-md-6">
					<div class="well well-sm">
						<form class="form-horizontal" method="post">
							<fieldset>
								<legend class="text-center header" style="background: #fff; color: #656565;font-size: 21px;font-weight: 700;">Contact us</legend>
								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<input id="fname" name="name" type="text" placeholder="First Name" class="form-control" style="width: 100%;">
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control" style="width: 100%;">
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<input id="email" name="email" type="text" placeholder="Email Address" class="form-control" style="width: 100%;">
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<input id="phone" name="phone" type="text" placeholder="Phone" class="form-control" style="width: 100%;">
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-10 col-md-offset-1">
										<textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7" style="width: 100%;"></textarea>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12 text-center">
										<button type="submit" class="btn btn-primary btn-lg">Submit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="col-md-6">
					<div>
						<div class="panel panel-default">
							<div class="text-center header" style="background: #fff;color: #656565;font-size: 21px;font-weight: 700;">Our Office</div>
							<div class="panel-body text-center" style="color: #656565;font-size: 14px;">
								<h4>Address:</h4>
								<div>
								701 Brazos St<br />
								Suite 1601<br />
								Austin, TX 78701<br />
								+1(512)553-8075<br />
								team@thetechmap.com<br />
								</div>
								<hr />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<footer class="container" style="position: fixed; bottom: 0; background:grey; font-size:14px; width: 100%;text-transform:none;padding-left: 0;padding-right: 0;font-weight: 700;">
		<div class="row">
			<div class="col-xs-12" style="padding-left: 0;padding-right: 0;">
				<ul class="nav nav-pills" style="border-bottom: 1px solid #e3e3e3; margin-top: 2px;">
					<li class="col-xs-4" role="presentation" ng-click="GoToJobs()"><a href="">Jobs</a></li>
					<li class="col-xs-4" role="presentation" ng-click="GoToConnect()"><a href="">Connect</a></li>
					<li class="col-xs-4 active" role="presentation" ng-click="GoToAboutUs()"><a href="">About Us</a></li>
				</ul>
			</div>
		</div>
		<div class="row" style="text-align: center;color: black;">
			<div class="col-xs-12" style="margin-top: 2px;margin-bottom: 2px;">
				© 2016 The TechMap, Inc. All right reserved
			</div>
		</div>
	</footer>
